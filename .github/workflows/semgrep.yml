name: Security check - Semgrep

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - ${{ github.event.repository.default_branch }}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: r7kamura/semgrepper@v0
        continue-on-error: true